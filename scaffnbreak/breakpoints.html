<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breakpoint Background Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-align: center;
      background-color: #6f42c1; 
      transition: background-color 0.5s ease;
    }

    @media (min-width: 576px) {
      body {
        background-color: #042f6e;
        
      }
    }

    @media (min-width: 768px) {
      body {
        background-color: #198754;
      }
    }

    @media (min-width: 992px) {
      body {
        background-color: #1abc9c; 
      }
    }

    @media (min-width: 1200px) {
      body {
        background-color: #34495e; 
      }
    }

    @media (min-width: 1400px) {
      body {
        background-color: #20c997; 
      }
    }
  </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center"> Responsive Breakpoints </h1>
        <h4>Please resize the window to show the color of the rainbow! </h4>

        <div class="mb-4 text-center">
            <a href="scafolding.html" class="btn btn-primary btn-breakpoint" target="_blank">
              Go to Scaffolding
            </a>
        </div>
      
    </div>
</body>
</html>
