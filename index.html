<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .box {
        text-align: center;
        font-weight: 500;
        transition: transform 0.2s, background-color 0.3s;
    }


    .offset-box {
      background-color: #343a40;
      color: #fff;
    }

    .box-color-1 { background-color: #e74c3c; }   
    .box-color-2 { background-color: #3498db; }  
    .box-color-3 { background-color: #2ecc71; }  
    .box-color-4 { background-color: #f39c12; }   
    .box-color-5 { background-color: #9b59b6; }   
    .box-color-6 { background-color: #ffd6a5; }   
    .box-color-7 { background-color: #9bf6ff; }   
    .box-color-8 { background-color: #fdffb6; }   
    .box-color-9 { background-color: #caffbf; }  

    .header-box {
      background-color: #212529;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container py-4">

    <!-- Row 1: Header -->
    <div class="row mb-3">
      <div class="col-12 box header-box">HEADER</div>
      <div class="col-md-4 box offset-box">1/3<br>offset</div>
      <div class="col-md-4 box box-color-1">1/3</div>
      <div class="col-md-4 box box-color-2">1/3</div>
      <div class="col-md-4 box box-color-3">1/3</div>
      <div class="col-md-8 box box-color-4">2/3</div>
      <div class="col-md-3 box box-color-5">1/4</div>
      <div class="col-md-6 box box-color-6">1/2</div>
      <div class="col-md-3 box box-color-5">1/4</div>
      <div class="col-md-3 box box-color-1">1/4</div>
      <div class="col-md-3 box box-color-2">1/4</div>
      <div class="col-md-3 box box-color-3">1/4</div>
      <div class="col-md-3 box box-color-4">1/4</div>
      <div class="col-md-3 box box-color-5">1/4</div>
      <div class="col-md-3 box box-color-6">1/4</div>
      <div class="col-md-3 box box-color-7">1/4</div>
      <div class="col-md-3 box box-color-8">1/4</div>
      <div class="col-md-2 box box-color-3">1/6</div>
      <div class="col-md-7 box box-color-9">7/12</div>
      <div class="col-md-3 box box-color-2">1/4</div>
    </div>

    <br>
    <!-- Breakpoints Button -->
    <div class="mb-4 text-center">
        <a href="breakpoints.html" class="btn btn-primary" target="_blank">
          Go to Breakpoints
        </a>
    </div>


  </div>

</body>
</html>
